name: Commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 */1 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "lqthai5121@gmail.com"
          git config --local user.name "Quocthai51"
          git add -A
          
          arr[0]="Bot 😂 commit"
          arr[1]="Bot 😱 commit"
          arr[2]="Bot 👿 commit"
          arr[3]="Bot 💩 commit"
          arr[4]="Bot 🙏 commit"
          arr[5]="Bot 🙈 commit"
          arr[6]="Bot 🐐 commit"
          arr[7]="Bot 🤖 commit"
          arr[8]="Bot 👻 commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
